                </li>

                <li class="link" onclick="UpdateView('login')">
                  <a href="login.html">
                    <div class="btn-primary tooltip">

                  </div>

                </li>

                <li class="link" onclick="UpdateView('news')">

                    <div class="btn-primary tooltip">

                      <div class="right">
                          <h3>News</h3>

                      </div>
                  </div>
                  </a>
                </li>

                <li class="link" onclick="UpdateView('latest-cards')">
                  <a href="latest-cards.html">
                    <div class="btn-primary tooltip">

      <nav class="topnav">
        <span id="logo" onclick="UpdateView('home');">Deltadex</span>

          <li onclick="UpdateView('latest-cards');">Latest Cards</li>
          <li onclick="UpdateView('news');">News</li>
        </ul>
      
      </nav>
      
      <div class="main">
        <div class="main_content">
          <section class="content">

            <article class="login">
              <h1>Sign Up</h1>

              <h4 class="alert">Have an account? <a href="login.html">Log in.</a></h4>
              
              <h5>Username</h5>
              <input type="text" id="username"/>
              
              <h5>Password</h5>
              <input type="password" id="password"/>

              <h5>Confirm Password</h5>
              <input type="password" />

              <a href="signup_successful.html">                  
              </a>
              <button onclick="signUp()">Sign Up</button>
              <p id="result"></p>
            </article>
          </section>
      </div>      
      </div>
    </div>

    <script>
      function signUp() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          document.getElementById("result").innerHTML = this.status;
          
        
          if (this.readyState == 4 && this.status == 200 || this.status == 201) {
            document.getElementById("result").innerHTML = this.responseText;
          }
        };
        xhttp.open("POST", "IP/auth/register");
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        let data = `username=${username}&password=${password}`
        xhttp.send(data);

      }
	
    </script>

  </body>
