<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="file:///styles.css">   
  </head>
  <body>
    <div class="default">
      <div class="sidebar">
          <div class="sidebar_inner">
            <ul class="icons">
                <li class="link">
                  <div class="btn-primary tooltip">
                    <i class="material-icons md-18 active">crop_din</i>
                    <div class="right">
                        <h3>Home</h3>
                        <i></i>
                    </div>
                </div>
                </li>

                <li class="link">
                  <a href="login.html">
                    <div class="btn-primary tooltip">
                      <i class="material-icons md-18">group</i>
                      <div class="right">
                          <h3>Login</h3>
                          <i></i>
                      </div>
                  </div>
                  </a>
                </li>

                <li class="link">
                  <a href="news.html">
                    <div class="btn-primary tooltip">
                      <i class="material-icons md-18">info</i>
                      <div class="right">
                          <h3>News</h3>
                          <i></i>
                      </div>
                  </div>
                  </a>
                </li>

                <li class="link">
                  <a href="latest-cards.html">
                    <div class="btn-primary tooltip">
                      <i class="material-icons md-18">pages</i>
                      <div class="right">
                          <h3>Cards</h3>
                          <i></i>
                      </div>
                  </div>
                  </a>
                </li>

                <li class="end link">
                  <a href="settings.html">
                    <div class="btn-primary tooltip">
                      <i class="material-icons md-18">settings</i>
                      <div class="right">
                          <h3>Settings</h3>
                          <i></i>
                      </div>
                  </div>
                  </a>

                </li>
              </ul>
          </div>

      </div>
      
      <nav class="topnav">
        <ul>
          <li class="link"><a href="latest-cards.html" id="latest_cards">Latest Cards</a></li>
          <li class="link">News</li>
          <li class="link">
            <div class="user_dropdown">
              <img src="user.PNG" height="20px" width="20px"/>
              <p>xpl8</p>
              <i class="material-icons cursor">keyboard_arrow_down</i>
              
            </div>
          </li>
        </ul>
      
      </nav>
      
      <div class="main">
        <div class="main_content">
          <section class="content">

            <article class="login">
                <h1>Get Started</h1>

                <button onclick="OnButtonClick();">Launch Game</button>
                <button id="launch_game">Switch View</button>

                <div id="result"></div>
            </article>

            </article>
          </section>

      </div>
      
      </div>
      
    </div>

    <script>
      function bindCallbacks() {

        let latest_cards = documnet.getElementById("latest_cards");
        latest_cards.addEventListener("click", event => OnLoadLatestCards());

        let login = document.getElementById("login");
        login.addEventListener("click", event => OnLoadLogin());

        let links = document.getElementsByClassName("link");
        for (var i = 0; i < links.length; i++) {
          let link = links[i];
          link.addEventListener('click', event => OnUpdateView());
          link.addEventListener("mouseover", event => OnUpdateCursor());
        }
	    }
	  
	    bindCallbacks();
    </script>

  </body>
</html>
