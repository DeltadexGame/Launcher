<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="file:///styles.css">   
  </head>
  <body>
  
  <div class="default">
      <div class="sidebar">
          <div class="sidebar_inner">
            <ul class="icons">
                <li class="link" onclick="UpdateView('home')">
                  <a href="home.html">
                    <div class="btn-primary tooltip">
                      <i class="material-icons md-18">home</i>
                      <div class="right">
                          <h3>Home</h3>
                          <i></i>
                      </div>
                    </div>
                  </a>
                </li>

                <li class="link" onclick="UpdateView('login')">
                  <a href="login.html">
                    <div class="btn-primary tooltip">
                      <i class="material-icons md-18">group</i>
                      <div class="right">
                          <h3>Login</h3>
                          <i></i>
                      </div>
                  </div>
                  </a>
                </li>

                <li class="link" onclick="UpdateView('news')">
                  <a href="news.html">
                    <div class="btn-primary tooltip">
                      <i class="material-icons md-18">info</i>
                      <div class="right">
                          <h3>News</h3>
                          <i></i>
                      </div>
                  </div>
                  </a>
                </li>

                <li class="link" onclick="UpdateView('latest-cards')">
                  <a href="latest-cards.html">
                    <div class="btn-primary tooltip">
                      <i class="material-icons md-18 active">style</i>
                      <div class="right">
                          <h3>Cards</h3>
                          <i></i>
                      </div>
                  </div>
                  </a>
                </li>

                <li class="end link">
                  <a href="settings.html">
                    <div class="btn-primary tooltip">
                      <i class="material-icons md-18">settings</i>
                      <div class="right">
                          <h3 onclick="UpdateView('settings')">Settings</h3>
                          <i></i>
                      </div>
                  </div>
                  </a>

                </li>
              </ul>
          </div>
      </div>

      <nav class="topnav">
        <span id="logo" onclick="UpdateView('home');">Deltadex</span>
        <ul>
          <li onclick="UpdateView('latest-cards');">Latest Cards</li>
          <li onclick="UpdateView('news');">News</li>
        </ul>
      
      </nav>
      
      <div class="main">
        <div class="main_content">            
          <section class="content">
          <article class="login">
              <h1>Latest Cards</h1>
              <h3>CollectorX Limited Edition Pack</h3>
              <section class="cards">
                  <h1>Zombie Card</h1>
                  <h1>Card 2</h1>
                  <h1>Card 3</h1>
                  <h1>Card 4</h1>
                  <img src="card2.PNG" />
                  <img src="card3.PNG" />
                  <p>*Prototype. These are public domain cards</p>
              </section>
          </article>
      </article>
      </section>
      </div>      
      </div>
    </div>

    <script>
      function bindCallbacks() {
        let login = document.getElementById("login");
        login.addEventListener("click", event => OnLoadLogin());

        let links = document.getElementsByClassName("link");
        
        for (var i = 0; i < links.length; i++) {
          let link = links[i];
          link.addEventListener('click', event => OnUpdateView());
          link.addEventListener("mouseover", event => OnUpdateCursor());
        }
	    }
	  
	    bindCallbacks();
    </script>

  </body>
</html>
